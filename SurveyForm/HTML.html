<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
        <form id="surveyForm" class="survey-form" onsubmit="submitForm(event)">
            <h1>Customer Survey Form</h1>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="Last Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="DOB" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="Country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <label for="male">&nbsp;&nbsp;Male<input type="checkbox" id="male" name="gender" value="male"></label>
                <label for="female">&nbsp;&nbsp;&nbsp;Female<input type="checkbox" id="female" name="gender" value="female"></label>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="Profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="Email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="Mobile" required>
            </div>
            <button type="submit">Submit</button>
            <button type="reset" onclick="resetForm()">Reset</button>
        </form>
        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Survey Summary</h2>
                <div id="summary"></div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
